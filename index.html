<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <img src="/imgs/sunny_cityscape.png" alt="" id="background" />
    <div id="backgroundOverlay"></div>

    <div class="display-container">
      <h2 id="name">Lokasjon</h2>
      <div class="card">
        <div class="temp" id="tempData">Temperatur</div>
        <div id="descData">Beskrivelse</div>
      </div>
      <form id="form" onsubmit="return false">
        <div class="input">
          <input type="text" placeholder="Skriv inn lokasjon" id="submitValue" />
      
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
